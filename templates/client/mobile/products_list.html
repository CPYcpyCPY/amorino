{% extends "client/mobile/base.html" %}
{% load staticfiles %}
{% block content %}
    <script type="text/javascript" src="{% static 'js/controllers/products_list_ctrl.js' %}"></script>
    <div class="container" style="margin-top:100px;" ng-controller="products_list_ctrl">
        <div class="row">
            <div class="images-box col-xs-12">
                <div class="row">
                    <div class="img_item col-xs-6" ng-repeat="detail in details">
                        <a href="{[detail_url]}">
                            <img ng-src="/{[detail.image]}" alt="img"
                                 ng-class="{true:'last-img', false:''}[$index == details.length - 1]"
                                 ng-click="setDetail_(cur_type, cur_kind, $index)">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
